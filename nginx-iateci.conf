# Configuración de Nginx para Repositorio IATECI
# Archivo: /etc/nginx/sites-available/iateci

server {
    listen 80;
    listen [::]:80;
    server_name iateci.org.do www.iateci.org.do;

    root /var/www/dspace-angular;
    index index.html;

    # Logs
    access_log /var/log/nginx/iateci-access.log;
    error_log /var/log/nginx/iateci-error.log;

    # Configuración para Angular (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el API de DSpace (si está en el mismo servidor)
    location /server/ {
        proxy_pass http://localhost:8080/server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Caché para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
}

# Redirigir www a no-www (opcional)
server {
    listen 80;
    server_name www.iateci.org.do;
    return 301 http://iateci.org.do$request_uri;
}
