<div id="header-navbar-wrapper"><!-- [class.open]="!(isNavBarCollapsed$ | async)" -->
  <ds-header></ds-header>
  <!-- Collapsible navbar (mobile only) -->
  @if ((isMobile$ | async)) {
    <div id="mobile-navbar-wrapper" [@slideMobileNav]="(isNavBarCollapsed$ | async) ? 'collapsed' : 'expanded'">
      <nav class="px-3" id="collapsible-mobile-navbar" [attr.aria-hidden]="(isNavBarCollapsed$ | async)" [attr.aria-label]="'nav.main.description' | translate">
        <!-- Enlaces IATECI Móvil -->
        <div class="navbar-nav d-flex flex-column mb-3 border-bottom pb-3">
          <a routerLink="/home" class="nav-link py-2 px-0">
            <span class="navbar-link-text">Inicio</span>
          </a>
          <a routerLink="/community-list" class="nav-link py-2 px-0">
            <span class="navbar-link-text">Categorías</span>
          </a>
          <a routerLink="/info/policies" class="nav-link py-2 px-0">
            <span class="navbar-link-text">Políticas</span>
          </a>
          <a routerLink="/info/requirements" class="nav-link py-2 px-0">
            <span class="navbar-link-text">Requisitos</span>
          </a>
          <a routerLink="/info/award" class="nav-link py-2 px-0">
            <span class="navbar-link-text">Premio Anual</span>
          </a>
        </div>
        <ds-navbar></ds-navbar>
      </nav>
    </div>
  }
</div>
